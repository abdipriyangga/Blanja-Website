<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicing Web</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/my-custom.css">
    <link rel="stylesheet" href="./assets/js/bootstrap.min.js">
</head>
<body>
    <div class="flex-container">
        <div class="flex-img">
            <img src="./assets/images/logo.png" style="width: 2.8vw;" alt="ini logo">
        </div>
        <div class="text-logo">Blanja</div>
        <p class="text-reset">Reset Password</p>
        <p class="text-reset2" style="">You need to change your password to activate your account</p>
        <div class="input-group mb-3" style="position: absolute; width:40%;height: auto;margin-left: -15%; margin-top: 18%;">
            <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="inputGroup-sizing-default" required style="font-size: 1.4vw;">
        </div> 
        <div class="input-group mb-3" style="position: absolute;width:40%;height:auto ;margin-left: -15%;margin-top: 22%;">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="inputGroup-sizing-default" required style="font-size: 1.4vw;">
        </div>
        <div class="primary-button-box" style="margin-top: 28%;">
            <a href="home.html" class="btn text-white font-weight-bold primary-button">PRIMARY</a>
        </div>
        <div class="text-register" style="margin-top:33%;">
            <div class=""> Don't have a Tokopedia account? <a href="register.html" style="color: #DB3022;">Register</a></div>
        </div>  
</div>
</body>
</html>
